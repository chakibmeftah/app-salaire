---

# Nom des paquets à installer
InstallPackages:
  - ansible
  - sshpass


# Donner un nom à la clé SSH à générer
ssh_key_filename: id_rsa



# les variables utilisées par sshpass pour se connecter aux hosts 

credentials: 
  - name: "host1 password"
  sshMdp: vagrant

  - name: "host2 password"
  sshMdp: vagrant

  - name: "host1 username"
  sshUser: root

  - name: "host2 username"
  sshUser: root

  - name: "host1 ip address"
  destHost: 192.168.59.150
  
  - name: "host2 ip address"
  destHost: 192.168.59.101
  


